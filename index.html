<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>

    <div clas="container">

        <details ontoggle="message()">
            <summary>Instruction</summary>
            <i>Enter two numbers then find its answer</i>
        </details>

    </div>
    
    <form>

        <label> Enter the 1st number: </label>
        <input type ="number" id="num1" placeholder="type here..."> 

        <label> Enter the 2nd number: </label>
        <input type ="number" id="num2" placeholder="type here..."> 

        <button type="submit" onmouseover="plus()">Plus</button>
        <button type="submit" onmouseover="minus()">Minus</button>

        <span><h1 id="result">Answer</h1></span>

    </form>

    <script>

        function message() {
            alert("try it")
        }
        function plus() {
            var add1 = document.getElementById("num1").value; 
            var add2 = document.getElementById("num2").value;
            var sum = Number(add1) + Number(add2);

            document.getElementById('result').innerHTML= 'Answer is' + ' ' + sum;
         }

        function minus() {
            var minus1 = document.getElementById("minus1").value; 
            var minus2 = document.getElementById("minus2").value;
            var difference = Number(minus1) - Number(minus2);

            document.getElementById('result').innerHTML= 'Answer is' + ' ' + difference ;
         }
    </script>


</body>
</html>
